<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Formulário</title>
    <link rel="stylesheet" href="css/class.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scali=1">
    
  </head>
  <body>
         
    
    <header class="site-header fixed-top">
      <nav class="navbar navbar-expand-lg sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
          <a class="py-2 d-flex d-md-inline-block" href="index.html">Sobre</a>
          <a class="py-2 d-flex d-md-inline-block" href="#">Contato</a>
          <a class="py-2 d-flex d-md-inline-block" href="#">Login</a>
        </div>
      </nav>

    </header>

    <section class="register-words">
     
        <div class="container mt-5">

          <div class="jumbotron bg-class">
              <h1 class="display-4 text-center">Banco de Palavras</h1>
              <p class="lead text-center">Crie um banco de palavras para sua turma.</p>

          </div>
          <h4 class="text-center pb-4">Escolha um livro para criar um banco de palavras:</h4>
          <div class="container">
            <div class="row text-center">
              <div class="col books"><img src="img/book1.jpeg" alt=""></div>
              <div class="col books"><img src="img/book2.jpeg" alt=""></div>
              <div class="col books"><img src="img/book3.jpeg" alt=""></div>
              <div class="w-100 my-2"></div>
              <div class="col books"><img src="img/book4.jpeg" alt=""></div>
              <div class="col books"><img src="img/book5.jpeg" alt=""></div>
              <div class="col books mb-4"><img src="img/book6.jpeg" alt=""></div>
            </div>
          </div>

          <form action="#" method="post">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="bookName">Nome do livro</label>
                    <input type="text" name="bookName" id="bookName" class="form-control" placeholder="Alice no País das Maravilhas">
                </div>
                <div class="form-group col-md-12">
                    <label for="genero">Gênero</label>
                <select name="genero" id="genero" class="form-control">
                    <option selected disabled>Selecione</option>
                    <option value="aventura">Aventura</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="contos">Contos</option>
                </select>
                </div> 

                <div class="form-group col-md-6">
                    <label for="school">Escola</label>
                    <select name="school" id="school" class="form-control">
                    <option selected disabled>Selecione</option>
                    <option value="escola1">Escola 1</option>
                    <option value="escola2">Escola 2</option>
                    <option value="escola3">Escola 3</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="class">Turma</label><br>
                    <select name="class" id="class" class="form-control">
                    <option selected disabled>Selecione</option>
                    <option value="">3º ano A</option>
                    <option value="">3º ano B</option>
                    <option value="">3º ano C</option>
                    <option value="">3º ano D</option>
                    </select>
                </div>

              </div>
        <br>
        <div class="form-group">
          <label for="words">Escreva as palavras que deseja inserir:</label>
          <textarea name="words" class="form-control" id="formGroupExampleInput2" rows="20" cols="60"></textarea>
        </div>


        <br>


        <div class="form-row">
            
            <div class="form-group col-md-3">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
        </div>

        <div>
          <label for="inlineRadio1">Permite que o banco de palavras seja utilizado por outras turmas?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Sim</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Não</label>
          </div><br>
        </div> 

        <br> 
        

        <div class="d-flex justify-content-center pb-5">
            <button type="button" class="btn btn-lg btn-primary mr-2">Cadastrar</button>
            <button type="button" class="btn btn-secondary btn-lg ml-2">Cancelar</button>
        </div>
       

        
    </form>
    </div>
    </section>

    
    <!-- JQuery / JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
